<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
                
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="kolos">wynik</div>
        Przybliżenie <input id="przy"/><br>
        Wartość <input id="war"/><br>
        <button id="licz">Licz</button>
        
    </body>
    <script>
        function silnia(n){
            if(n==0) 
                return 1;
            return n * silnia(n-1);
        } 
        
        function licztangens(war,przy){
            var i;
            var sin = 0;
            var cos = 0;
            
            for (i=0; i < przy; i++)
                sin+=(Math.pow(-1,i)/silnia(2*i+1))*Math.pow(war, 2*i+1);

            for (i=0; i < przy; i++)
                cos+=Math.pow(-1,i)/silnia(2*i)*Math.pow(war, 2*i);
            
            return (sin/cos).toFixed(20);
        }
        
        $(document).ready(function(){
            $("#licz").click(function(){
                $("#kolos").html(licztangens($("#war").val(),$("#przy").val()));
            });
        });
        
    </script>
</html>
